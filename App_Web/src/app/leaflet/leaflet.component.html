<div class="mt3">
    <div class="row mt3">
        <div class="">
            <div style="height: 700px; width:100%" id="map">
            </div>
            <div class="content-center">
                <button class="waves-effect waves-light btn modal-trigger" (click)="addPolygones()">Загрузить полигоны</button>
                <button onclick="M.toast({html: 'Теперь загрузите фото'})" class="waves-effect waves-light btn modal-trigger pulse"
                    (click)="sendData()">Отправить координаты</button>
                <a id="modalBtn" class="waves-effect waves-light btn modal-trigger" href="#modal1">Результат</a>
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4><i class="fas fa-fire-extinguisher"></i></h4>
                            <p>{{result}}</p>
                            <img id="imgFire" src="" alt="">
                        </div>
                        <div class="modal-footer">
                            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ок</a>
                        </div>
                    </div>
            </div>

        </div>

    </div>

    <div class="parallax-container">
        <div class="parallax"><img src="https://images2.popmeh.ru/upload/img_cache/eb8/eb8aaab006edfc2cb9590524e5d39548_ce_3000x1600x0x326.jpg"></div>
    </div>
    <div class="section white">
        <div class="row container">

            <div class="col s3">                
            </div>
            <div class="col s6">
                <h3>Загрузка фото</h3>
                <!-- <div ng2FileDrop
                                           [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                                           (fileOver)="fileOverBase($event)"
                                           [uploader]="uploader"
                                           class="well my-drop-zone">
                                          Base drop zone
                                      </div>
                                      <div ng2FileDrop
                                           [ngClass]="{'another-file-over-class': hasAnotherDropZoneOver}"
                                           (fileOver)="fileOverAnother($event)"
                                           [uploader]="uploader"
                                           class="well my-drop-zone">
                                          Another drop zone
                                      </div>
                                      Multiple
                                      <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>
                                      Загрузка фото -->
                <input class="" type="file" ng2FileSelect [uploader]="uploader" />

                <!-- <h3>Upload queue</h3> -->
                <!-- <p>Queue length: {{ uploader?.queue?.length }}</p> -->
                <table class="table">
                    <!-- <thead>
                                                <tr>
                                                    <th width="50%">Name</th>
                                                    <th>Size</th>
                                                    <th>Progress</th>
                                                    <th>Status</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead> -->
                    <tbody>
                        <tr *ngFor="let item of uploader.queue">
                            <td><strong>{{ item?.file?.name }}</strong></td>
                            <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                            <td *ngIf="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td class="text-center">
                                <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                    <span class="glyphicon glyphicon-upload"></span> Upload
                                </button>
                                <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
                                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                                    <span class="glyphicon glyphicon-trash"></span> Remove
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div style="margin-top: 14px">
                    <div>
                        <!-- Queue progress: -->
                        <div class="progress" style="">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>
                    <!-- <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                                                <span class="glyphicon glyphicon-upload"></span> Upload all
                                            </button>
                                            <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                                                <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                                            </button>
                                            <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                                                <span class="glyphicon glyphicon-trash"></span> Remove all
                                            </button> -->
                </div>
            </div>
            <div class="col s3">
                <!-- Promo Content 3 goes here -->
            </div>




        </div>
    </div>




</div>
